<app-user-panel-header></app-user-panel-header>
<ion-content>
  <ion-item-divider class="height-30 removeborder background-subheader">
  </ion-item-divider>
  <div class="position-relative h-100">
    <ion-grid>
      <ion-row class="p-l-10 p-r-10">
        <ion-col class="ion-text-center">
          <h1 class="size-23 m-t-0 color-main font-weight-600 jostDemi">LET'S LIQUIDATE!</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <img src="assets/images/XL.PNG" class="w-30 m-a">
      </ion-row>
      <ion-row class="p-l-10 p-r-10">
        <ion-col class="ion-text-center">
          <h1 class="size-19 jostDemi font-weight-600 color-secondary">TRANSFER. DEPOSIT. EXCHANGE.</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="imgcss">
          <ion-row class="wallet-card-bottom-content">
            <ion-col size="8" class="ion-padding-start">
              <p class="text-white size-15 m-0 p-l-5 jostBook font-weight-500">BALANCE:</p>
              <h2 class="text-white m-t-0 m-b-30 jostDemi font-weight-600 size-32">${{walletInfo?.totalCost ?
                walletInfo?.totalCost : '0.00'}}
              </h2>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <p class="size-21 jostDemi font-weight-600 color-white m-a text-center">You have no money in your<br> XLiquidus Wallet to
          liquidate.</p>
      </ion-row>

      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col>
          <ion-button expand="block" size="large" color="primary-contrast" (click)="gotoliquidate()"
            class="size-15 tertiary-custom-button no-border border-radius-8 p-t-10p height-60 jostDemi font-weight-800 letter-spacing">
            ADD FUNDS</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" size="large" (click)="gotoDashboard()"
            class="size-15 primary-color-background no-border border-radius-8 p-t-10p height-60 jostDemi font-weight-800 letter-spacing">
            SHOP MARKET</ion-button>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-grid>
    <div class="background-liquidate"></div>
  </div>
</ion-content>
