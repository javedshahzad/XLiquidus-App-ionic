<app-user-panel-header></app-user-panel-header>
<ion-content>
<ion-progress-bar type="indeterminate" *ngIf="isDataLoad"></ion-progress-bar>
  <div class="position-relative z-index-10">
    <ion-list class="p-0">
      <ion-item-divider class="height-50 removeborder background-subheader-30">
        <ion-button slot="start" fill="clear" class="p-0-srart m-t-30" (click)="backtomarktplace()">
          <ion-icon name="chevron-back" class="color-tertiary size-32"></ion-icon>
        </ion-button>
      </ion-item-divider>
    </ion-list>
  </div>
<ion-grid class="ion-padding">
  <ion-row>
    <ion-col>
      <div class="ion-text-center">
        <h5 class="ion-text-uppercase color-tertiary-dark jostDemi size-28 m-b-0 m-t-5 font-weight-600">
          Crypto marketplace 
        </h5>
        <h5 class="ion-text-capitalize color-tertiary-dark jostDemi size-28 m-b-0 m-t-5 font-weight-600">
          profile 
        </h5>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col routerLink="/user-panel/no-active-seller-profile">
      <div class="setup-main">
        <p class="ion-text-capitalize fontFamilysystemUI size-16 m-b-5 m-t-5 font-weight-500">
        Create new sales <br> offer
        </p>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="profit">
        <p class="color-tertiary-dark ion-text-center ion-text-capitalize fontFamilysystemUI size-16 m-b-10 m-t-10 font-weight-500">
          Total profit
         </p>
         <div class="under-line"></div>
         <p class="darken-color ion-text-center ion-text-capitalize fontFamilysystemUI size-16 m-b-10 m-t-10 font-weight-500">
         0 USD
         </p>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="profit">
        <p class="color-tertiary-dark ion-text-center ion-text-capitalize fontFamilysystemUI size-16 m-b-10 m-t-10 font-weight-500">
          Total Crypto sold
         </p>
         <div class="under-line"></div>
         <p class="darken-color ion-text-center ion-text-capitalize fontFamilysystemUI size-16 m-b-10 m-t-10 font-weight-500">
         0 USD
         </p>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
<div class="ion-padding">
  <ion-grid class="main-border ion-no-padding">
    <ion-row class="border-botom">
      <ion-col>
        <p class="color-tertiary-dark ion-text-center ion-text-capitalize fontFamilysystemUI size-16 m-b-5 m-t-5 font-weight-500">
          Active listings
         </p>
      </ion-col>
    </ion-row>
    <ion-row class="border-botom">
      <ion-col>
        <p class="color-secondary ion-text-center ion-text-uppercase fontFamilysystemUI size-14 m-b-5 m-t-5 font-weight-600">
          crypto
         </p>
      </ion-col>
      <ion-col>
        <p class="color-secondary ion-text-center ion-text-uppercase fontFamilysystemUI size-14 m-b-5 m-t-5 font-weight-600">
          exp
         </p>
      </ion-col>
      <ion-col>
        <p class="color-secondary ion-text-center ion-text-uppercase fontFamilysystemUI size-14 m-b-5 m-t-5 font-weight-600">
          sold
         </p>
      </ion-col>
      <ion-col>
        <p class="color-secondary ion-text-center ion-text-uppercase fontFamilysystemUI size-14 m-b-5 m-t-5 font-weight-600">
          profit
         </p>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of [1,2,3]; let i = index" class="border-botom" [class.noborder]="i+1 === 3" routerLink="/user-panel/list-crypto-sales">
      <ion-col>
        <p class="darken-color ion-text-center ion-text-uppercase fontFamilysystemUI size-12 m-b-5 m-t-5 font-weight-600">
          1.0 btc
         </p>
      </ion-col>
      <ion-col>
        <p class="darken-color ion-text-center ion-text-uppercase fontFamilysystemUI size-12 m-b-5 m-t-5 font-weight-600">
          01-apr-2023
         </p>
      </ion-col>
      <ion-col>
        <p class="darken-color ion-text-center ion-text-uppercase fontFamilysystemUI size-12 m-b-5 m-t-5 font-weight-600">
          17%
         </p>
      </ion-col>
      <ion-col>
        <p class="darken-color ion-text-center ion-text-uppercase fontFamilysystemUI size-12 m-b-5 m-t-5 font-weight-600">
          528 usd
         </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

</ion-content>
