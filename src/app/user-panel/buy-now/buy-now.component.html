<app-user-panel-header [isWalletOpen]="true" [isCartOpen]="true"></app-user-panel-header>
<ion-content> 
  <ion-progress-bar type="indeterminate" *ngIf="isDataLoad"></ion-progress-bar>
  <div class="position-relative h-100">
    <ion-grid class="grid-minheight">
      <ion-row class="p-l-10 p-r-10">
        <ion-col class="ion-text-center">
          <h1 class="size-32 jostDemi font-weight-600 investcolor ">INVEST TODAY</h1>
          <p class="font-weight-400 jostBook size-15 lineheight">Choose the asset you wish to purchase then enter the amount you wish to invest to add to your cart.</p>
        </ion-col>
      </ion-row>
      <ion-row>  
        <ion-col class="m-t-25">
          <h5 class="m-t-15 m-b-5 color-black size-16 ion-text-center font-weight-800  custom-color-blue display-block jostHeavy">SELECT AN ASSET TYPE</h5>
          <img [src]="productDetailtobuy?.flag ? productDetailtobuy?.flag : productDetailtobuy?.logo" onerror="this.src='assets/images/wfse.png'" alt="" class="wfseimg"/>
          <ion-input [value]="productDetailtobuy?.name" readonly="true" class="itemclass height-60 w-80 m-l-10p ion-searchbar ion-text-center"></ion-input>  
          <!-- <ion-searchbar showCancelButton="focus" value="{{productDetailtobuy?.name}}" readonly="true" class="itemclass height-70 w-80 m-l-10p ion-searchbar height-50 ion-text-center"></ion-searchbar> pattern="[0-9]"-->
        </ion-col>  
      </ion-row>
      <ion-row class="m-t-15">
        <ion-col>
          <h5 class="m-t-15 m-b-5 size-16 font-weight-800 ion-text-center custom-color-blue  display-block jostHeavy">AMOUNT (QTY)</h5>
          <!-- <ion-item lines="none" class="itemclass w-80 m-l-10p  ion-text-center height-0"> -->
            <input #input1 [(ngModel)]="productuantity" id="productuantity" name="productuantity" class="itemclass height-60 w-80 m-l-10p ion-text-center" (keyup)="numericAndDecimalValidation($event)" pattern="[0-9]" inputmode="numeric" type="number"/>  
          <!-- </ion-item> -->
        </ion-col>
      </ion-row>
      
    </ion-grid>

    <div class="parent">
      <div class="child">
        <ion-row>
          <ion-col size="5" class="ion-text-center">
            <img [src]="productDetailtobuy?.flag ? productDetailtobuy?.flag : productDetailtobuy?.logo" onerror="this.src='assets/images/wfse.png'" width="80%">
          </ion-col>
          <ion-col size="7" class="ion-text-left">
              <h4 class="color-secondary jostDemi size-20 m-l--15 font-weight-600 coincss m-b-0 m-t-20">
                {{productDetailtobuy?.name}}
              </h4>
              <p class="totalqty size-15 font-weight-400 m-l--15 jostBook">{{productDetailtobuy?.shortName}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2" class="p-0"></ion-col>
          <ion-col size="4" class="p-0">
            <p class="totalqty jostBook size-21 font-weight-600">{{productuantity}}</p>
          </ion-col>
          <ion-col size="5" class="p-0">
            <p class="totalqty jostBook size-21 font-weight-600">{{total}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2" class="p-0"></ion-col>
          <ion-col size="4" class="p-0">
            <p class="totalqty jostBook size-13 font-weight-400">QTY</p>
          </ion-col>
          <ion-col size="5" class="p-0">
            <p class="totalqty jostBook size-13 font-weight-400">{{productDetailtobuy?.shortName}}</p>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button expand="block" size="large"
              class="jostDemi shadownot letter-spacing size-16 cartbtnstyle primary-color-background no-border border-radius-8 m-b-20 height-50 ion-activatable ripple-parent box-shadow"
              (click)="addtocart()"><img src="../../../assets/images/shopingcarticon.png" class="carticonimg">
              <ion-text class="m-l-10">ADD TO CART </ion-text>
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </div>
